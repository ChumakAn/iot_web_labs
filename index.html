<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>

    <!--Inter font-->
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
</head>
<body>
    <header class="header container">
    <h1 class="header__name">Shop</h1>
    </header>
    <section class="content container">
    <div class="content__form">
        <form>
        <fieldset class="form__create-item">
            <legend>Create item</legend>
            <p>
            <label for="name">Title:</label>
            <input type="text" id="title_input" />
            </p>
            <label for="description">Description:</label>
            <textarea id="description_input"></textarea>
            <p>
            <label for="price">Price</label>
            <input type="text" id="price_input" />
            </p>

            <button class="form__create-button" id="submit_button">
            Submit
            </button>
        </fieldset>

        <fieldset class="form__find">
            <legend>Find Item</legend>
            <p>Items found: <span id="items_counter"> all </span></p>
            <p><input type="text" id="find_input" /></p>
            <button class="form__find-button" id="find_button">Find</button>
            <button
            class="form__find-button-cancel"
            type="submit"
            id="cancel_find_button"
            >
            Cancel
            </button>
            <br>
            <button class="sort_button" id="sort_items_asc">
            Sort by asc
            </button>
            <button class="sort_button" id="sort_items_desc">
            Sort by desc
            </button>
        </fieldset>
        </form>
    </div>

    <div class="items_list">
        <ul id="items_container" class="items_container"></ul>
    </div>
    </section>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
